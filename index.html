<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hip-Hop Zodiac</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <div class="header-input">
        <div class="container-date">
            <form id="form-date">
                <div>
                    <p><input id="bday" type="date" required></p>
                    <p><button id="userSubmit">Submit</button></p>
                </div>    
            </form>
        </div>
        <button id="help-btn">
            <img src="images/help.svg" alt="help button">
        </button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Help</h2>
                </div>
                <div class="modal-body">
                    <p>Each of the albums on display are linked to a date on the zodiac calendar. Enter your birthday into the submition field 
                        to discover which album aligns with your birthday.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col">
            <button class="album" id="miseducation" data-file="ex_factor">
                <div class="front">
                    <img src="images/miseducational_of_laurynhill.jpg" alt="miseducation of lauryn hill cover">
                </div>
                <div class="back">
                    <div class="details">
                        <h3 class="title">The Miseducation Of Lauryn Hill</h3>
                    </div> 
                    <div class="description">
                        <p>The Miseducation of Lauryn Hill progressively blended neo-soul, R&B, and hip-hop seamlessly, 
                            resulting in one of the most acclaimed albums of all time.</p>
                    </div>
                </div>
            <div class="background"></div> 
            </button>
            <button class="album" id="blonde" data-file="pink_white">
                <div class="front">
                    <img src="images/blonde.jpeg" alt="blonde cover">
                </div>
                <div class="back">
                <div class="details">
                    <h3 class="title">Blonde</h3>
                </div> 
                <div class="description">
                    <p>Blonde is the second studio album by American singer Frank Ocean. It was released on August 20, 2016, 
                        as a timed exclusive on the iTunes Store and Apple Music.</p>
                </div>
                </div>
            <div class="background"></div> 
            </button>
            <button class="album" id="mbdtf" data-file="power">
                <div class="front">
                    <img src="images/mbdtf1.jpg" alt="my beautiful dark twisted fantasy cover">
                </div>
                <div class="back">
                <div class="details">
                    <h3 class="title">My Beautiful Dark Twisted Fantasy</h3>
                </div> 
                <div class="description">
                    <p>My Beautiful Dark Twisted Fantasy is the fifth studio album by Kanye West. 
                        It was released on November 22, 2010, by Def Jam Recordings.</p>
                </div>
                </div>
            <div class="background"></div> 
            </button>
            <button class="album" id="blueprint" data-file="u_dont_know">
                <div class="front">
                    <img src="images/bp1.jpg" alt="the blueprint cover">
                </div>
                <div class="back">
                <div class="details">
                    <h3 class="title">The Blueprint</h3>
                </div> 
                <div class="description">
                    <p>The Blueprint is the highly-acclaimed sixth studio album by American rapper Jay-Z. It was released on September 11, 2001, 
                        by Roc-A-Fella Records and Def Jam Recordings.</p>
                </div>
                </div>
            <div class="background"></div> 
            </button>     
        </div>
        <div class="col">
            <button class="album" id="telefone" data-file="diddy_bop">
                <div class="front">
                    <img src="images/telefone.jpg" alt="telefone cover">
                </div>
                <div class="back">
                <div class="details">
                    <h3 class="title">Telefone</h3>
                </div> 
                <div class="description">
                    <p>Telefone is a mixtape by rapper Noname. Originally announced in 2012, the mixtape faced numerous delays 
                        and was released four years later on July 31, 2016 as a free download.</p>
                </div>
                </div>
            <div class="background"></div> 
            </button>
            <button class="album" id="take-care" data-file="headlines">
                <div class="front">
                    <img src="images/take_care.jpg" alt="take care cover">
                </div>
                <div class="back">
                <div class="details">
                    <h3 class="title">Take Care</h3>
                </div> 
                <div class="description">
                    <p>Take Care is the second studio album by Canadian rapper Drake. It was released on November 15, 2011 by 
                        Young Money Entertainment, Cash Money Records and Republic Records.</p>
                </div>
                </div>
            <div class="background"></div> 
            </button>
            <button class="album" id="stankonia" data-file="so_fresh_so_clean">
                <div class="front">
                    <img src="images/stankonia.jpg" alt="stankonia cover">
                </div>
                <div class="back">
                <div class="details">
                    <h3 class="title">Stankonia</h3>
                </div> 
                <div class="description">
                    <p>Stankonia is the fourth studio album by American hip-hop duo OutKast consisting of Andr√© 3000 & Big Boi. It was 
                        released on October 31, 2000, by LaFace Records.</p>
                </div>
                </div>
            <div class="background"></div> 
            </button>
            <button class="album" id="swimming" data-file="2009">
                <div class="front">
                    <img src="images/swimming.jpg" alt="swimming cover">
                </div>
                <div class="back">
                <div class="details">
                    <h3 class="title">Swimming</h3>
                </div> 
                <div class="description">
                    <p>Swimming is the fifth and final studio album by American rapper and singer Mac Miller. It was released on August 3, 2018 
                        by REMember Music and Warner Bros. Records.</p>
                </div>
                </div>
            <div class="background"></div> 
            </button>     
        </div>
        <div class="col">
            <button class="album" id="under-pressure" data-file="gang_related">
                <div class="front">
                    <img src="images/under_pressure.jpg" alt="under pressure cover">
                </div>
                <div class="back">
                <div class="details">
                    <h3 class="title">Under Pressure</h3>
                </div> 
                <div class="description">
                    <p>Under Pressure is the debut studio album by American rapper Logic. It was released on October 21, 2014, by Visionary Music Group and Def Jam Recordings.</p>
                </div>
                </div>
            <div class="background"></div> 
            </button>
            <button class="album" id="monster" data-file="codeine_crazy">
                <div class="front">
                    <img src="images/monster.jpg" alt="monster cover">
                </div>
                <div class="back">
                <div class="details">
                    <h3 class="title">Monster</h3>
                </div> 
                <div class="description">
                    <p>Monster is the thirteenth mixtape by American rapper Future. It was released on October 28, 2014 by Freebandz Entertainment.</p>
                </div>
                </div>
            <div class="background"></div> 
            </button>
            <button class="album" id="eternal-atake" data-file="">
                <div class="front">
                    <img src="images/eternal_atake.jpg" alt="eternal atake cover">
                </div>
                <div class="back">
                <div class="details">
                    <h3 class="title">Eternal Atake</h3>
                </div> 
                <div class="description">
                    <p>Eternal Atake is the second studio album by American rapper Lil Uzi Vert. After being initially announced in 2018, 
                        the album was released on March 6, 2020, through Generation Now and Atlantic Records as a surprise release.</p>
                </div>
                </div>
            <div class="background"></div> 
            </button>
            <button class="album" id="tpab" data-file="alright">
                <div class="front">
                    <img src="images/tpab.jpg" alt="to pimp a butterfly cover">
                </div>
                <div class="back">
                <div class="details">
                    <h3 class="title">To Pimp A Butterfly</h3>
                </div> 
                <div class="description">
                    <p>To Pimp a Butterfly is the third studio album by rapper Kendrick Lamar. It was released on March 15, 2015, 
                        by T.D.E, Aftermath Entertainment and Interscope Records.</p>
                </div>
                </div>
            <div class="background"></div> 
            </button>     
        </div>

        


    <audio src="" id="music-player"></audio>
    <script src="main.js"></script>
</body>
</html>
